<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contact">
        <div class="container">
            <div class="contact__inner">
                <div class="contact__left-form">
                    <div class="contact__title">Contact Us</div>
                    <div class="contact__descr">The Voodoo team is looking forward to hearing from you!</div>
                    <form class="contact__form" action="#">
                        <input class="form__full-name" type="text" placeholder="Full Name">
                        <input class="form__title" type="text" placeholder="Title/Position">
                        <div class="form__select">
                            <div class="form__select-header">
                                <span class="form__select-current">Practice / Institution</span>
                                <div class="form__select-icon"></div>
                            </div>
                            <div class="form__select-body">
                                <div class="form__select-item">Option 1</div>
                                <div class="form__select-item">Option 2</div>
                                <div class="form__select-item">Option 3</div>
                                <div class="form__select-item">Option 4</div>
                                <div class="form__select-item">Option 5</div>
                            </div>
                        </div>
                        <input class="form__email" type="email" placeholder="Email Address">
                        <input class="form__number" type="number" placeholder="Phone Number">
                        <div class="form__select">
                            <div class="form__select-header">
                                <span class="form__select-current">Medical Profession</span>
                                <div class="form__select-icon"></div>
                            </div>
                            <div class="form__select-body">
                                <div class="form__select-item">Option 1</div>
                                <div class="form__select-item">Option 2</div>
                                <div class="form__select-item">Option 3</div>
                                <div class="form__select-item">Option 4</div>
                                <div class="form__select-item">Option 5</div>
                            </div>
                        </div>
                        <div class="form__select-typeof">
                            <div class="form__select-header">
                                <span class="form__select-current">Type of Inquiry</span>
                                <div class="form__select-icon"></div>
                            </div>
                            <div class="form__select-body">
                                <div class="form__select-item">Option 1</div>
                                <div class="form__select-item">Option 2</div>
                                <div class="form__select-item">Option 3</div>
                                <div class="form__select-item">Option 4</div>
                                <div class="form__select-item">Option 5</div>
                            </div>
                        </div>
                        <textarea class="form__message" name="message" id="" cols="30" rows="10" placeholder="Enter Message*"></textarea>
                        
                        <input class="form__send" type="submit" value="Send Message">
                    </form>
                </div>

                <div class="contact__right-form">
                    <div class="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
